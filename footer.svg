<svg width="1584" height="150" viewBox="0 0 1584 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark red gradient -->
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red glow filter -->
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#footerGrad)"/>
  
  <!-- Animated waves -->
  <path d="M0,75 Q200,25 400,75 T800,75 T1200,75 T1584,75" 
        stroke="#dc143c" 
        stroke-width="3" 
        fill="none" 
        opacity="0.8"
        filter="url(#redGlow)">
    <animate attributeName="d" 
             values="M0,75 Q200,25 400,75 T800,75 T1200,75 T1584,75;
                     M0,75 Q200,125 400,75 T800,75 T1200,75 T1584,75;
                     M0,75 Q200,25 400,75 T800,75 T1200,75 T1584,75"
             dur="4s" 
             repeatCount="indefinite"/>
  </path>
  
  <path d="M0,50 Q200,100 400,50 T800,50 T1200,50 T1584,50" 
        stroke="#8b0000" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6">
    <animate attributeName="d" 
             values="M0,50 Q200,100 400,50 T800,50 T1200,50 T1584,50;
                     M0,50 Q200,0 400,50 T800,50 T1200,50 T1584,50;
                     M0,50 Q200,100 400,50 T800,50 T1200,50 T1584,50"
             dur="5s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Bottom wave -->
  <path d="M0,100 Q400,50 800,100 T1584,100 L1584,150 L0,150 Z" 
        fill="#dc143c" 
        opacity="0.3"/>
  
  <!-- Binary code pattern -->
  <text x="50%" y="60%" 
        font-family="monospace" 
        font-size="12" 
        fill="#dc143c" 
        opacity="0.4" 
        text-anchor="middle"
        filter="url(#redGlow)">
    01001000 01000001 01000011 01001011 00100000 01010100 01001000 01000101 00100000 01010000 01001100 01000001 01001110 01000101 01010100
  </text>
</svg>
