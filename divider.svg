<svg width="1000" height="8" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0">
        <animate attributeName="offset" values="0;1;0" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1">
        <animate attributeName="offset" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0">
        <animate attributeName="offset" values="1;1;1" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:0">
        <animate attributeName="offset" values="-0.2;0.8;-0.2" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#32cd32;stop-opacity:0.8">
        <animate attributeName="offset" values="0.3;1.3;0.3" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:0">
        <animate attributeName="offset" values="0.8;1.8;0.8" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base line -->
  <rect x="0" y="3" width="1000" height="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Animated flowing gradient line -->
  <rect x="0" y="2" width="1000" height="4" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Secondary flowing line for more depth -->
  <rect x="0" y="2" width="1000" height="4" fill="url(#grad2)" filter="url(#glow)"/>
  
  <!-- Traveling dots -->
  <circle r="3" fill="#00ff00" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cx" values="0;1000" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="4;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle r="2" fill="#32cd32" opacity="0.6">
    <animate attributeName="cx" values="0;1000" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="4;4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle r="2.5" fill="#00ff00" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cx" values="0;1000" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="4;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
