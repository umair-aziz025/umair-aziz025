    <text x="20" y="130" font-family="monospace" font-size="8" fill="#dc143c" opacity="0.7">01000011 01001111 01000100</text>
    <text x="25" y="145" font-family="monospace" font-size="8" fill="#8b0000" opacity="0.7">01000101 CODE SECURE</text>
