      <circle cx="-6" cy="-20" r="1" fill="#ffffff"/>
      <circle cx="6" cy="-20" r="1" fill="#ffffff"/>
      
      <!-- Bug spots/patterns -->
      <circle cx="-8" cy="-5" r="2" fill="#ff69b4" opacity="0.6"/>
      <circle cx="8" cy="-5" r="2" fill="#ff69b4" opacity="0.6"/>
      <circle cx="0" cy="8" r="3" fill="#dc143c" opacity="0.7"/>
      
