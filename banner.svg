<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional crimson gradient -->
    <radialGradient id="professionalBg" cx="50%" cy="50%" r="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2d0a0a;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1a0606;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Code glow -->
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Professional glow -->
    <filter id="professionalGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Professional pattern -->
    <pattern id="professionalPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none"/>
      <g stroke="#dc143c" stroke-width="0.3" opacity="0.2" fill="none">
        <!-- Code brackets -->
        <path d="M20 20 L10 20 L10 30 L20 30"/>
        <path d="M100 20 L110 20 L110 30 L100 30"/>
        <path d="M20 90 L10 90 L10 100 L20 100"/>
        <path d="M100 90 L110 90 L110 100 L100 100"/>
        <!-- Binary dots -->
        <circle cx="30" cy="60" r="1"/>
        <circle cx="50" cy="60" r="1"/>
        <circle cx="70" cy="60" r="1"/>
        <circle cx="90" cy="60" r="1"/>
        <!-- Network nodes -->
        <line x1="30" y1="40" x2="50" y2="40"/>
        <line x1="50" y1="40" x2="70" y2="60"/>
        <line x1="70" y1="60" x2="90" y2="80"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#professionalBg)"/>
  <rect width="100%" height="100%" fill="url(#professionalPattern)"/>
  
  <!-- Professional waves (from banner 17, made red) -->
  <path d="M0 200 Q200 100 400 200 Q600 300 800 200 Q1000 100 1200 200 Q1400 300 1584 200" stroke="#dc143c" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M0 250 Q200 350 400 250 Q600 150 800 250 Q1000 350 1200 250 Q1400 150 1584 250" stroke="#8b0000" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Content -->
  <g transform="translate(730, 50)">
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="48" fill="#dc143c" font-weight="bold" filter="url(#codeGlow)">UMAIR AZIZ</text>
    <text x="0" y="130" font-family="Courier New, monospace" font-size="28" fill="#ff69b4" filter="url(#professionalGlow)">desire://forbidden.exe</text>
    <text x="0" y="170" font-family="Courier New, monospace" font-size="24" fill="#dc143c">0x41414141</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="22" fill="#ffc0cb" style="font-style:italic">"Silent intrusion is</text>
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="22" fill="#ffc0cb" style="font-style:italic">the deadliest art"</text>
    <text x="0" y="280" font-family="Courier New, monospace" font-size="18" fill="#cd5c5c">whoami: root@darkweb</text>
    <text x="0" y="310" font-family="Courier New, monospace" font-size="16" fill="#8b4513">access granted ■■■ ■■ ■</text>
