    <text x="10" y="70" font-family="Courier New, monospace" font-size="14" fill="#dc143c">22/tcp   open  ssh     OpenSSH 7.4</text>
    <text x="10" y="90" font-family="Courier New, monospace" font-size="14" fill="#ffc0cb">80/tcp   open  http    Apache httpd 2.4.6</text>
    <text x="10" y="110" font-family="Courier New, monospace" font-size="14" fill="#dc143c">pentester@redteam:~$ sudo -l</text>
    <text x="10" y="130" font-family="Courier New, monospace" font-size="14" fill="#ff69b4">User may run: /usr/bin/vim, /bin/cat</text>
    <text x="10" y="150" font-family="Courier New, monospace" font-size="14" fill="#dc143c">pentester@redteam:~$ ./privilege_escalation.sh</text>
